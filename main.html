<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shringarika - Main</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #15423A;
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 475px;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            background: #15423A;
        }

        .Download3 {
            display: none;
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 28px;
            padding-top: 149px;
            z-index: 2;
        }

        .Rectangle2 {
            position: relative;
            margin: 0;
            width: 264px;
            height: 54px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .Rectangle2:hover {
            transform: scale(1.05);
        }

        .Rectangle2:active {
            transform: scale(0.95);
        }

        .Rectangle2 svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .SignUp, .LogIn {
            position: relative;
            color: black;
            font-size: 20px;
            font-family: 'Basic', sans-serif;
            font-weight: 400;
            letter-spacing: 1.60px;
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }

        .buttons-container {
            position: relative;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
            align-items: center;
        }

        .Skip {
            position: relative;
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            margin-top: 20px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .Skip:hover {
            color: #cccccc;
        }

        .dots-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            order: 3;
        }

        .dot {
            width: 27px;
            height: 27px;
            background: #D9D9D9;
            border-radius: 50%;
        }

        .WhereFashionMeetsElegsnce {
            color: white;
            font-size: 24px;
            max-width: 180px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .Arrow4 {
            margin: 15px 0;
            order: 2;
        }

        @media screen and (max-width: 768px) {
            body {
                background: white;
                align-items: flex-start;
            }

            .Download3 {
                display: block;
                position: absolute;
                width: 100%;
                height: auto;
                min-height: 100%;
            }

            .container {
                background: transparent;
            }

            .Skip {
                color: #A6A4A4;
            }

            .Skip:hover {
                color: #888888;
            }

            .content-wrapper {
                position: relative;
                z-index: 2;
            }

            .Rectangle2 {
                background: transparent;
                position: relative;
                width: 264px;
                height: 54px;
            }

            .Rectangle2 svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            .SignUp, .LogIn {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                font-size: 20px;
                font-family: 'Basic', sans-serif;
                font-weight: 400;
                letter-spacing: 1.60px;
                text-align: center;
                z-index: 2;
                pointer-events: none;
                margin: 0;
            }

            .WhereFashionMeetsElegsnce {
                color: white;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            }

            .buttons-container {
                margin-top: 60px;
                padding-left: 0;
                padding-right: 0;
                width: 100%;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="Download3" src="download-3.png" alt="Background"/>
        <div class="content-wrapper">
            <div class="WhereFashionMeetsElegsnce">Where fashion meets elegance</div>
            <div class="Arrow4">
                <svg width="24" height="15" viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.7071 8.07112C24.0976 7.6806 24.0976 7.04743 23.7071 6.65691L17.3431 0.292946C16.9526 -0.0975785 16.3195 -0.0975785 15.9289 0.292946C15.5384 0.68347 15.5384 1.31664 15.9289 1.70716L21.5858 7.36401L15.9289 13.0209C15.5384 13.4114 15.5384 14.0446 15.9289 14.4351C16.3195 14.8256 16.9526 14.8256 17.3431 14.4351L23.7071 8.07112ZM0 7.36401L0 8.36401H23V7.36401V6.36401H0L0 7.36401Z" fill="white"/>
                </svg>
            </div>
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="Rectangle2" id="signupBtn">
                <svg width="264" height="54" viewBox="0 0 264 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 0.5H257C260.59 0.5 263.5 3.41015 263.5 7V47C263.5 50.5899 260.59 53.5 257 53.5H7C3.41015 53.5 0.5 50.5899 0.5 47V7C0.5 3.41015 3.41015 0.5 7 0.5Z" fill="#E7D6C5" stroke="black"/>
                </svg>
                <div class="SignUp">Sign up</div>
            </div>
            <div class="Rectangle2" id="loginBtn">
                <svg width="264" height="54" viewBox="0 0 264 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 0.5H257C260.59 0.5 263.5 3.41015 263.5 7V47C263.5 50.5899 260.59 53.5 257 53.5H7C3.41015 53.5 0.5 50.5899 0.5 47V7C0.5 3.41015 3.41015 0.5 7 0.5Z" fill="#E7D6C5" stroke="black"/>
                </svg>
                <div class="LogIn">Log in</div>
            </div>
            <div class="Skip" id="skipBtn">skip</div>
        </div>
    </div>

    <script>
        // Sign Up Button Click Event
        document.getElementById('signupBtn').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });

        // Log In Button Click Event
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Skip Button Click Event
        document.getElementById('skipBtn').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
