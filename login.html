<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shringarika - Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #E7D6C5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 430px;
            background: #E7D6C5;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Back Button */
        .back-button {
            width: 39px;
            height: 37px;
            background: #782446;
            border-radius: 50%;
            position: absolute;
            left: 13px;
            top: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a1a33;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button svg {
            width: 12px;
            height: 24px;
        }

        /* Welcome Back Section */
        .welcome-section {
            margin-top: 82px;
            margin-left: 6px;
        }

        .page-title {
            color: black;
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.96px;
            margin-bottom: 8px;
        }

        .welcome-message {
            color: #782446;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .new-user-text {
            color: #6C6C6C;
            font-size: 14px;
            font-weight: 400;
        }

        .new-user-text a {
            color: #782446;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .new-user-text a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            margin-top: 60px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 17px;
        }

        .input-field {
            width: 100%;
            height: 48px;
            background: #FFFFFF;
            border-radius: 10px;
            border: 1px solid black;
            padding: 0 17px;
            font-size: 14px;
            color: #6C6C6C;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #676060;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #782446;
            background: #fff;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #782446;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Continue Button */
        .continue-button {
            width: 291px;
            height: 50px;
            background: #0E0E0E;
            border-radius: 26px;
            border: none;
            color: #FFFAFA;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            background: #2a2a2a;
            transform: scale(1.02);
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        /* Divider with OR */
        .divider-container {
            display: flex;
            align-items: center;
            margin: 34px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: black;
        }

        .divider-text {
            padding: 0 20px;
            color: black;
            font-size: 16px;
        }

        /* Social Login Buttons */
        .social-button {
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 28px;
            }

            .welcome-section {
                margin-top: 70px;
            }

            .form-container {
                margin-top: 50px;
            }

            .continue-button {
                width: 100%;
                max-width: 291px;
            }
        }

        @media screen and (max-width: 375px) {
            .page-title {
                font-size: 24px;
            }

            .welcome-message {
                font-size: 14px;
            }

            .input-field {
                font-size: 13px;
            }

            .back-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button" onclick="window.history.back()">
            <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.34299 12L10.414 19.071L8.99999 20.485L1.22199 12.707C1.03451 12.5195 0.929199 12.2652 0.929199 12C0.929199 11.7348 1.03451 11.4805 1.22199 11.293L8.99999 3.51501L10.414 4.92901L3.34299 12Z" fill="white"/>
            </svg>
        </div>

        <!-- Welcome Back Section -->
        <div class="welcome-section">
            <h1 class="page-title">Log in</h1>
            <p class="welcome-message">Glad to see you again!</p>
            <p class="new-user-text">New user? <a id="signupLink">Sign up here</a></p>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form id="loginForm">
                <!-- Email Input -->
                <div class="input-group">
                    <input type="email" class="input-field" id="emailInput" placeholder="Email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" class="input-field" id="passwordInput" placeholder="Password" required>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a id="forgotPasswordLink">Forgot password?</a>
                </div>

                <!-- Continue Button -->
                <button type="submit" class="continue-button">Continue</button>
            </form>

            <!-- OR Divider -->
            <div class="divider-container">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login Buttons -->
            <button class="social-button" id="googleLogin">
                Continue with Google
            </button>

            <button class="social-button" id="appleLogin">
                Continue with Apple
            </button>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            console.log('Login attempt with:', email);
            // Add your login logic here
            // For example: redirect to home page after successful login
            // window.location.href = 'home.html';
        });

        // Sign up link handler
        document.getElementById('signupLink').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });

        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            alert('Password reset link will be sent to your email');
            // Add your forgot password logic here
            // window.location.href = 'forgot-password.html';
        });

        // Google login handler
        document.getElementById('googleLogin').addEventListener('click', function() {
            console.log('Google login clicked');
            // Add Google OAuth logic here
        });

        // Apple login handler
        document.getElementById('appleLogin').addEventListener('click', function() {
            console.log('Apple login clicked');
            // Add Apple OAuth logic here
        });
    </script>
</body>
</html>
