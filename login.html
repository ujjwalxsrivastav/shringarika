<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shringarika - Log In</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #E7D6C5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 430px;
            background: #E7D6C5;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Back Button */
        .back-button {
            width: 39px;
            height: 37px;
            background: #782446;
            border-radius: 50%;
            position: absolute;
            left: 13px;
            top: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a1a33;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button svg {
            width: 12px;
            height: 24px;
        }

        /* Welcome Back Section */
        .welcome-section {
            margin-top: 82px;
            margin-left: 6px;
        }

        .page-title {
            color: black;
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.96px;
            margin-bottom: 8px;
        }

        .welcome-message {
            color: #782446;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .new-user-text {
            color: #6C6C6C;
            font-size: 14px;
            font-weight: 400;
        }

        .new-user-text a {
            color: #782446;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .new-user-text a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            margin-top: 60px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 17px;
        }

        .input-field {
            width: 100%;
            height: 48px;
            background: #FFFFFF;
            border-radius: 10px;
            border: 1px solid black;
            padding: 0 17px;
            font-size: 14px;
            color: #6C6C6C;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #676060;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #782446;
            background: #fff;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #782446;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Continue Button */
        .continue-button {
            width: 291px;
            height: 50px;
            background: #0E0E0E;
            border-radius: 26px;
            border: none;
            color: #FFFAFA;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            background: #2a2a2a;
            transform: scale(1.02);
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        /* Divider with OR */
        .divider-container {
            display: flex;
            align-items: center;
            margin: 34px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: black;
        }

        .divider-text {
            padding: 0 20px;
            color: black;
            font-size: 16px;
        }

        /* Social Login Buttons */
        .social-button {
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 28px;
            }

            .welcome-section {
                margin-top: 70px;
            }

            .form-container {
                margin-top: 50px;
            }

            .continue-button {
                width: 100%;
                max-width: 291px;
            }
        }

        @media screen and (max-width: 375px) {
            .page-title {
                font-size: 24px;
            }

            .welcome-message {
                font-size: 14px;
            }

            .input-field {
                font-size: 13px;
            }

            .back-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button" onclick="window.history.back()">
            <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.34299 12L10.414 19.071L8.99999 20.485L1.22199 12.707C1.03451 12.5195 0.929199 12.2652 0.929199 12C0.929199 11.7348 1.03451 11.4805 1.22199 11.293L8.99999 3.51501L10.414 4.92901L3.34299 12Z" fill="white"/>
            </svg>
        </div>

        <!-- Welcome Back Section -->
        <div class="welcome-section">
            <h1 class="page-title">Log in</h1>
            <p class="welcome-message">Glad to see you again!</p>
            <p class="new-user-text">New user? <a id="signupLink">Sign up here</a></p>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form id="loginForm">
                <!-- Email Input -->
                <div class="input-group">
                    <input type="email" class="input-field" id="emailInput" placeholder="Email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" class="input-field" id="passwordInput" placeholder="Password" required>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a id="forgotPasswordLink">Forgot password?</a>
                </div>

                <!-- Continue Button -->
                <button type="submit" class="continue-button">Continue</button>
            </form>

            <!-- OR Divider -->
            <div class="divider-container">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login Buttons -->
            <button class="social-button" id="googleLogin">
                Continue with Google
            </button>

            <button class="social-button" id="appleLogin">
                Continue with Apple
            </button>
        </div>
    </div>

    <script>
        // Wait for Firebase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            window.firebaseAuth.onAuthStateChanged(function(user) {
                if (user) {
                    // User is already signed in, redirect to home
                    window.location.href = 'home.html';
                }
            });
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            const button = e.target.querySelector('.continue-button');
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            try {
                // Sign in with email and password
                const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Login successful:', user.email);
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Failed to sign in. Please check your credentials and try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address. Please sign up first.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again or reset your password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address. Please check and try again.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later or reset your password.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection and try again.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                alert(errorMessage);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Sign up link handler
        document.getElementById('signupLink').addEventListener('click', function() {
            window.location.href = 'signup.html';
        });

        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', async function() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                alert('Please enter your email address first');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            try {
                await window.firebaseAuth.sendPasswordResetEmail(email);
                alert('Password reset link has been sent to your email address!');
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Failed to send password reset email.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                alert(errorMessage);
            }
        });

        // Google login handler
        document.getElementById('googleLogin').addEventListener('click', async function() {
            const button = this;
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            try {
                const result = await window.firebaseAuth.signInWithPopup(window.googleProvider);
                const user = result.user;
                
                // Save user data to Firestore if not already exists
                const userDoc = await window.firebaseDb.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    await window.firebaseDb.collection('users').doc(user.uid).set({
                        name: user.displayName || 'Google User',
                        email: user.email,
                        createdAt: new Date(),
                        uid: user.uid,
                        provider: 'google'
                    });
                }
                
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('Google login error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    alert('Google sign-in was cancelled. Please try again.');
                } else {
                    alert('Failed to sign in with Google. Please try again.');
                }
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Apple login handler
        document.getElementById('appleLogin').addEventListener('click', function() {
            alert('Apple Sign In will be available soon!');
            console.log('Apple login clicked');
            // Add Apple OAuth logic here
        });
    </script>
</body>
</html>
