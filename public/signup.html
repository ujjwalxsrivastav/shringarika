<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shringarika - Sign Up</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #E7D6C5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 430px;
            background: #E7D6C5;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Back Button */
        .back-button {
            width: 39px;
            height: 37px;
            background: #782446;
            border-radius: 50%;
            position: absolute;
            left: 13px;
            top: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-button svg {
            width: 12px;
            height: 24px;
        }

        /* Page Title */
        .page-title {
            color: black;
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.96px;
            margin-top: 82px;
            margin-left: 6px;
        }

        /* Form Container */
        .form-container {
            margin-top: 100px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 17px;
        }

        .input-field {
            width: 100%;
            height: 48px;
            background: #FFFFFF;
            border-radius: 10px;
            border: 1px solid black;
            padding: 0 17px;
            font-size: 14px;
            color: #6C6C6C;
            font-family: 'Inter', sans-serif;
        }

        .input-field::placeholder {
            color: #676060;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #782446;
        }

        /* Continue Button */
        .continue-button {
            width: 291px;
            height: 50px;
            background: #0E0E0E;
            border-radius: 26px;
            border: none;
            color: #FFFAFA;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: block;
            margin: 17px auto;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            background: #2a2a2a;
            transform: scale(1.02);
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        /* Divider with OR */
        .divider-container {
            display: flex;
            align-items: center;
            margin: 34px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: black;
        }

        .divider-text {
            padding: 0 20px;
            color: black;
            font-size: 16px;
        }

        /* Social Login Buttons */
        .social-button {
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 10px;
            border: 1px solid black;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 28px;
                margin-top: 70px;
            }

            .form-container {
                margin-top: 80px;
            }

            .continue-button {
                width: 100%;
                max-width: 291px;
            }
        }

        @media screen and (max-width: 375px) {
            .page-title {
                font-size: 24px;
            }

            .input-field {
                font-size: 13px;
            }

            .back-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button">
            <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.34299 12L10.414 19.071L8.99999 20.485L1.22199 12.707C1.03451 12.5195 0.929199 12.2652 0.929199 12C0.929199 11.7348 1.03451 11.4805 1.22199 11.293L8.99999 3.51501L10.414 4.92901L3.34299 12Z" fill="white"/>
            </svg>
        </div>

        <!-- Page Title -->
        <h1 class="page-title">Sign up</h1>

        <!-- Form -->
        <div class="form-container">
            <form id="signupForm">
                <!-- Name Input -->
                <div class="input-group">
                    <input type="text" class="input-field" id="nameInput" placeholder="Name" required>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <input type="email" class="input-field" id="emailInput" placeholder="Email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" class="input-field" id="passwordInput" placeholder="Password (min 6 characters)" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <input type="password" class="input-field" id="confirmPasswordInput" placeholder="Confirm Password" required>
                </div>

                <!-- Continue Button -->
                <button type="submit" class="continue-button">Continue</button>
            </form>

            <!-- OR Divider -->
            <div class="divider-container">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login Buttons -->
            <button class="social-button" id="googleLogin">
                Continue with Google
            </button>

            <button class="social-button" id="appleLogin">
                Continue with Apple
            </button>
        </div>
    </div>

    <script>
        // Wait for Firebase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            window.firebaseAuth.onAuthStateChanged(function(user) {
                if (user) {
                    // User is already signed in, redirect to home
                    window.location.href = 'home.html';
                }
            });
        });

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('üöÄ Signup form submitted');
            
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            
            console.log('üìù Form data:', { name, email, passwordLength: password.length });
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            const button = e.target.querySelector('.continue-button');
            const originalText = button.textContent;
            button.textContent = 'Creating account...';
            button.disabled = true;
            
            console.log('üî• Starting Firebase signup...');
            
            try {
                // Check if Firebase is available
                if (!window.firebaseAuth) {
                    throw new Error('Firebase Auth not available');
                }
                
                console.log('‚úÖ Firebase Auth available, creating user...');
                
                // Create user with email and password
                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ User created successfully:', user.uid);
                
                // Update user profile with display name
                await user.updateProfile({
                    displayName: name
                });
                
                console.log('‚úÖ Profile updated with name');
                
                // Save user data to Firestore
                await window.firebaseDb.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: new Date(),
                    uid: user.uid
                });
                
                console.log('‚úÖ User data saved to Firestore');
                
                alert('Account created successfully!');
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                console.error('‚ùå Error code:', error.code);
                console.error('‚ùå Error message:', error.message);
                
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please use a different email or try logging in.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address. Please check and try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection and try again.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                alert(errorMessage);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Back button handler
        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });

        // Google login handler
        document.getElementById('googleLogin').addEventListener('click', async function() {
            console.log('üîç Google Sign-In clicked');
            const button = this;
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            try {
                // Check if Firebase is available
                if (!window.firebaseAuth) {
                    throw new Error('Firebase Auth not available');
                }
                
                if (!window.googleProvider) {
                    throw new Error('Google Provider not configured');
                }
                
                console.log('‚úÖ Firebase and Google Provider available, starting sign-in...');
                
                const result = await window.firebaseAuth.signInWithPopup(window.googleProvider);
                const user = result.user;
                
                console.log('‚úÖ Google Sign-In successful:', user.uid);
                console.log('üìß User email:', user.email);
                console.log('üë§ User name:', user.displayName);
                
                // Save user data to Firestore if not already exists
                const userDoc = await window.firebaseDb.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    console.log('üíæ Saving new user data to Firestore...');
                    await window.firebaseDb.collection('users').doc(user.uid).set({
                        name: user.displayName || 'Google User',
                        email: user.email,
                        createdAt: new Date(),
                        uid: user.uid,
                        provider: 'google',
                        photoURL: user.photoURL
                    });
                    console.log('‚úÖ User data saved to Firestore');
                } else {
                    console.log('üìã User already exists in Firestore');
                }
                
                alert('Signed in with Google successfully!');
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('‚ùå Google Sign-In error:', error);
                console.error('‚ùå Error code:', error.code);
                console.error('‚ùå Error message:', error.message);
                
                let errorMessage = 'Failed to sign in with Google. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-in popup was closed before completion. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Sign-in popup was blocked by browser. Please allow popups and try again.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Sign-in was cancelled. Please try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection and try again.';
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessage = 'This domain is not authorized for Google Sign-In. Please check Firebase console settings.';
                        break;
                    default:
                        errorMessage = error.message || errorMessage;
                }
                
                alert(errorMessage);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Apple login handler
        document.getElementById('appleLogin').addEventListener('click', function() {
            alert('Apple Sign In will be available soon!');
            console.log('Apple login clicked');
            // Add Apple OAuth logic here
        });
    </script>
</body>
</html>
